services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nudge
      POSTGRES_PASSWORD: "8K2neE09dPr12aLksy1VNMSRZjjJXpsA"
    volumes:
      - nudge_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "bz3Do9el0-pJernEC5F0h2bh6EvZSHn1"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nudge_test
      POSTGRES_PASSWORD: "eiwU2Tl0LpkBwaMh7UzNSCPSwlJ9XyTr"
    volumes:
      - nudge_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "brNCW9MoPLebkpEBxk-RcAa0qCXMp7wA"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  nudge_data:
  nudge_test_data:
